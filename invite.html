<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>好友邀请</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="css/style2.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <section class="jq22-flexView">
        <header class="jq22-navBar jq22-navBar-fixed">
            <a href="game.html" class="jq22-navBar-item">
                <i class="icon icon-return"></i>
            </a>
            <div class="jq22-center">
                <span class="jq22-center-title">邀请好友</span>
            </div>
            <a href="javascript:;" class="jq22-navBar-item" data-ydui-actionsheet="{target:'#actionSheet',closeElement:'#cancel'}">
                <i class="icon icon-share"></i>
            </a>
        </header>
        <section class="jq22-scrollView">
            <div class="jq22-head-invite">
                <img src="images/head.png" alt="">
                <div class="jq22-rule" id="ClickMe">活动规则</div>
            </div>
            <div class="jq22-invite-button">
                <button data-ydui-actionsheet="{target:'#actionSheet',closeElement:'#cancel'}">邀请好友，一起领取</button>
                <h2>已成功邀请<em>2</em> | 已获得 <em>929</em> 积分</h2>
            </div>
            <div class="jq22-flex jq22-flex-three">
                <div class="jq22-flex-box jq22-flex-box-border">
                    <a href="register.html">
                        <h1><em>获取邀请码</em></h1>
                    </a>
                    </a>

                </div>
                <div class="jq22-flex-box jq22-flex-box-text">
                    <p style="font-size: 21px;">最高获取200积分</p>
                </div>
            </div>
        </section>
    </section>

    <div class="m-actionsheet" id="actionSheet">
        <div class="jq22-show-box">
            <div class="jq22-show-box-title jq22-footer-flex">
                <div class="b-line jq22-coll-share-box">
                    <a href="javascript:;" class="jq22-coll-share-item">
                        <div class="jq22-coll-share-img">
                            <img src="images/icon-wx.png" alt="">
                        </div>
                        <div class="jq22-coll-share-text">微信好友</div>
                    </a>
                    <a href="javascript:;" class="jq22-coll-share-item">
                        <div class="jq22-coll-share-img">
                            <img src="images/icon-pyq.png" alt="">
                        </div>
                        <div class="jq22-coll-share-text">朋友圈</div>
                    </a>
                    <a href="javascript:;" class="jq22-coll-share-item">
                        <div class="jq22-coll-share-img">
                            <img src="images/icon-qq.png" alt="">
                        </div>
                        <div class="jq22-coll-share-text">QQ</div>
                    </a>
                    <a href="javascript:;" class="jq22-coll-share-item">
                        <div class="jq22-coll-share-img">
                            <img src="images/icon-kj.png" alt="">
                        </div>
                        <div class="jq22-coll-share-text">QQ空间</div>
                    </a>
                    <a href="javascript:;" class="jq22-coll-share-item">
                        <div class="jq22-coll-share-img">
                            <img src="images/icon-txw.png" alt="">
                        </div>
                        <div class="jq22-coll-share-text">腾讯微博</div>
                    </a>
                    <a href="javascript:;" class="jq22-coll-share-item">
                        <div class="jq22-coll-share-img">
                            <img src="images/icon-wb.png" alt="">
                        </div>
                        <div class="jq22-coll-share-text">新浪微博</div>
                    </a>
                </div>
                <div class="jq22-coll-cancel">
                    <a href="javascript:;" id="cancel" class="">取消
                        </a>
                </div>
            </div>
        </div>
    </div>

    <div class="" id="goodcover"></div>
    <div class="" id="code">
        <div class="close1">
            <a href="javascript:void(0)" id="closebt"></a>
        </div>
        <div class="jq22-code-text">
            <p>【活动细则】</p>
            <p>邀请好友得积分</p>
        </div>
    </div>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>
</body>

</html>
